<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Sound </title>
    <link rel="stylesheet" href="style.css">
    <script src="Tone.js"> </script>
    <script  src="app.js" charset="utf-8" defer> </script>
  </head>
  <body>

<div class="intro" id="intro">
  <h1>click to begin!</h1>
</div>

<audio src="drums.mp3" id="drums" loop>
<source src="drums.mp3" type="audio/mpeg">
<source src="drums.ogg" type="audio/wav">
<p>the sound isnt working pls fix ur device to support mp3/ogg audio formats! :) </p>
</audio>

<div class="container">
  <div class="interactive" id="interactive">
    <h3>Piano Keys! </h3>
    <h3>Click on keys a,s,d,f,g,h,j to create some music!! (LOWERCASE!!!!)</h3>
    <h3> or hover on this square to play some music :D </h3>
    <h4>to play twinkle twinkle, press on AAGGHHGFFDDSSA ! </h4>
      </div>

</div>

  </body>
</html>
